    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-info" method="get" novalidate>
                <label class='popup__label-first' for="popup__name">
                    <input class="popup__input popup__input_type_name" type="text" id="popup__name" name="input-name"
                        placeholder="Имя" minlength="2" maxlength="40"
                        data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                    <span class="popup__error popup__name-error"></span>
                </label>

                <label class='popup__label-last' for="popup__job">
                    <input class="popup__input popup__input_type_job" type="text" id="popup__job" name="input-info"
                        placeholder="О себе" minlength="2" maxlength="200"
                        data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                    <span class="popup__error popup__job-error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add_element">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_create" name="card-form" novalidate>
                <label class='popup__label-first' for="popup__place">
                    <input class="popup__input popup__input_type_place" type="text" id="popup__place" name="input-place"
                        placeholder="Название" minlength="2" maxlength="30"
                        data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                    <span class="popup__error popup__place-error"></span>
                </label>

                <label class='popup__label-last' for="popup__link">
                    <input class="popup__input popup__input_type_link" type="url" id="popup__link" name="input-link"
                        placeholder="Ссылка на фото" minlength="2" maxlength="200" required>
                    <span class="popup__error popup__link-error"></span>
                </label>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>




     <div class="popup popup_avatar_edit">
        <div class="popup__container popup__container-edit">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_edit" name="avatar-form" novalidate>
                
                <label class='popup__label-last' for="popup__link">
                    <input class="popup__input popup__input_type_avatar" type="url" id="popup__link" name="input-link"
                        placeholder="Ссылка на фото" minlength="2" maxlength="200" required>
                    <span class="popup__error popup__link-error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <button class="element__delete-button">
            </button>
            <img src="#" alt="_" class="element__image">
            <div class="element__heading">
                <h2 class="element__title"></h2>
                <div class="element__wrapper"><button class="element__like-button"></button>
                    <p class="element__like-count"></p>
                </div>
            </div>
        </li>
    </template>

    <div class="popup popup_image_active">
        <div class="popup__image-container">
            <button class="popup__close" type="button"></button>
            <img src="#" alt="_" class="popup__image">
            <p class="popup__description"></p>
        </div>
    </div>
